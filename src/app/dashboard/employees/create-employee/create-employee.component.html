<div class="employee-container">
  <mat-card class="example-card">

    <mat-card-header>
      <h1 *ngIf='!edit'>Crear Empleado</h1>
      <h1 *ngIf='edit'>Editar Empleado</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="employeeForm">
        <div class="employee-form">
          <label>Nombre: </label>
          <input type="text" formControlName="name">
          <label>Compa√±ia: </label>
          <input type="text" formControlName="company">
          <label>Edad: </label>
          <input type="number" formControlName="age">
          <label>Fecha Nacimiento: </label>
          <input type="date" formControlName="birthday">
          <label>Color: </label>
          <input type="text" formControlName="color">
          <br>
          <button mat-raised-button color="primary" (click)="createEmployee()" [disabled]="!employeeForm.valid" *ngIf='!edit'>Crear</button>
          <button mat-raised-button color="primary" (click)="editEmployee()" [disabled]="!employeeForm.valid" *ngIf='edit'>Editar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
