<div class="project-container">
    <mat-card class="example-card">

      <mat-card-header>
        <h1 *ngIf='!edit'>Crear Proyecto</h1>
        <h1 *ngIf='edit'>Editar Proyecto</h1>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="projectForm">
          <div class="project-form">
            <label>Nombre: </label>
            <input type="text" formControlName="name">
            <label>Tama√±o de Equipo: </label>
            <input type="number" formControlName="teamSize">
            <label>Cliente: </label>
            <input type="text" formControlName="client">
            <br>
            <button mat-raised-button color="primary" (click)="createProject()" [disabled]="!projectForm.valid" *ngIf='!edit'>Crear</button>
            <button mat-raised-button color="primary" (click)="editProject()" [disabled]="!projectForm.valid" *ngIf='edit'>Editar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
