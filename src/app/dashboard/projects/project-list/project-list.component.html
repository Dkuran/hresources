<div class="project-container" *ngIf='projectData !== undefined'>
  <mat-card class="example-card">
    <mat-card-header>
      <button mat-raised-button color="primary" [routerLink]="['./manage', '']">New project</button>
    </mat-card-header>
    <mat-card-content>

      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="projectSource">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="teamSize">
            <mat-header-cell *matHeaderCellDef> Equipo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.teamSize}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="client">
            <mat-header-cell *matHeaderCellDef> Cliente </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.client}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button type='button'>
                <mat-icon aria-label="Edit" [routerLink]="['./manage', element.id ]">edit</mat-icon>
              </button>
              <button type='button' (click)="deleteProject(element)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="projectColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: projectColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>


</div>
